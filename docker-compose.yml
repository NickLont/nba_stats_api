version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/nbaStatsApi
      - /nbaStatsApi/node_modules
    ports:
      - "3010:3010"
    restart: always
  redis:
    image: "redis:alpine"
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "3011:3011"
      - "80:80"
    links:
      - api:api
